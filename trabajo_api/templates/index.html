<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ó Contador de Calor√≠as Ninja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/fondo.jpg'); /* o usa una URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }

        h1 { color: #fff; }

        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover { background: #2980b9; }

        #resultados {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #000;
            text-shadow: none;
        }

        ul { list-style: none; padding: 0; }
        li { margin: 8px 0; }
    </style>
</head>
<body>
    <h1>ü•¶ Contador de Calor√≠as Ninja</h1>
    <p>Escribe lo que comiste (ej: <i>2 huevos y una manzana</i>)</p>

    <input type="text" id="comida" placeholder="Escribe aqu√≠..." />
    <button onclick="calcular()">Calcular</button>

    <div id="resultados"></div>

    <script>
        async function calcular() {
            const query = document.getElementById("comida").value;
            if (!query) {
                alert("Por favor ingresa un alimento.");
                return;
            }

            const res = await fetch("/calcular", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await res.json();

            const div = document.getElementById("resultados");
            if (data.error) {
                div.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
                return;
            }

            let html = `<h2>Resultados:</h2><ul>`;
            data.alimentos.forEach(item => {
                html += `<li><b>${item.nombre}</b>: ${item.calorias} kcal 
                    (P: ${item.proteina} g, G: ${item.grasa} g, C: ${item.carbohidratos} g)</li>`;
            });
            html += `</ul><h3>üî• Total: ${data.total} kcal</h3>`;

            div.innerHTML = html;
        }
    </script>
</body>
</html>
